
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head> 
		<title>Gestion D'ecole</title>
	<style>
		body{
			background-image: url("./resources/images/background.jpg");
			background-repeat: no-repeat;
		}
	</style>
</h:head>

<h:body>
<div class="div-container">
	<div style="padding-top:0px;padding-bottom:20px; margin:0 auto;width:360px;margin-top: 150px;border-radius: 10px;text-align: center ">
	<f:view>
		<h:form id="login" prependId="false">
		<p:growl id="growlLogin" showDetail="true" />
		<p:panel header="Se connecter" 
				 style="margin-bottom:10px;width:100%;height:370px;text-align:center;font-weight:bold" 
				 id="panel-etudiant">
			    <div class="card">
			        <div class="p-grid ui-fluid">
			        	<div class="p-col-12 p-md-12">
			                <div class="ui-inputgroup" style="align-items: center;">
			                	<p:graphicImage style="width:100%;" url="./resources/images/GEcole.png" />
			                </div>
			            </div>
			            <p></p>
			            <div class="p-col-12 p-md-12">
			                <div class="ui-inputgroup">
			                    <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
			                    <p:inputText value="#{globalBean.user.login}" placeholder="Login" required="true" requiredMessage="Entrer Login"/>
			                </div>
			            </div>
			            <br />
			            <div class="p-col-12 p-md-12">
		                    <div class="ui-inputgroup">
			                    <div class="ui-inputgroup-addon"><i class="pi pi-lock"></i></div>
			                    <p:password value="#{globalBean.user.password}" placeholder="Password" required="true" requiredMessage="Entrer Password"/>
			                </div>
			            </div>
			            <br />
			            <p:commandButton actionListener="#{globalBean.verify()}" update="growlLogin" value="Login" />
					 </div>
				 </div>
		</p:panel>
		</h:form>
	</f:view>
	</div>
</div>
</h:body>
</html>
