<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<body>
	<ui:composition>
		<p:fragment>
			<p:panel header="#{userBean.form_label} d'un utilisateur" 
					 style="margin-bottom:10px;width:100%;text-align:center;font-weight:bold" 
					 id="panel-user">
		        <h:panelGrid 	columns="2" 
		        				cellpadding="5" 
		        				width="70%" 
		        				style="text-align:left;margin-left:15%;">
		        	<p:outputLabel for="id-user" value="ID" />
					<p:inputText type="text" 
								 name="id" 
								 disabled="true" 
								 id="id-user"
								 value="#{userBean.user.id}"
								 style="width:100%;"/>
								 
					<p:outputLabel for="nom-user" value="Nom" />
					<p:inputText 	id="nom-user" 
									value="#{userBean.user.nom}" 
									style="width:100%;"
									required="true"/>
									
					<p:outputLabel for="prenom-user" value="Prenom" />
					<p:inputText 	id="prenom-user" 
									value="#{userBean.user.prenom}" 
									style="width:100%;"
									required="true"/>
									
					<p:outputLabel for="login-user" value="Login" />
					<p:inputText 	id="login-user" 
									value="#{userBean.user.login}"
									style="width:100%;" 
									required="true"/>
									
					<p:outputLabel for="password-user" value="Password" />
					<p:password id="password-user" 
								value="#{userBean.user.password}" 
								style="width:100%;"
								required="true"/>
								
				</h:panelGrid>
				<p:separator />
				<div style="text-align: right;width:100%">
					<p:commandButton 	value="#{userBean.button_label}" 
										action="#{userBean.save()}" 
										id="btn-submit-user" 
										style="text-align:right"
										update="panel-user,mygrowl,mainPanel" />
				</div>
			</p:panel>
		</p:fragment>
	</ui:composition>
</body>
</html>
